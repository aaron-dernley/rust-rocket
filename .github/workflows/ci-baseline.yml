name: CI Baseline (Slow — No Cache)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  rust-check:
    name: Rust — fmt + clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: cargo fmt
        run: cargo fmt --check
        working-directory: backend
      - name: cargo clippy
        run: cargo clippy -- -D warnings
        working-directory: backend

  rust-test:
    name: Rust — test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo test
        run: cargo test
        working-directory: backend

  rust-build:
    name: Rust — release build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo build --release
        run: cargo build --release
        working-directory: backend

  frontend-lint:
    name: Frontend — lint + typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: eslint
        run: npx eslint .
        working-directory: frontend
      - name: tsc
        run: npx tsc --noEmit
        working-directory: frontend

  frontend-test:
    name: Frontend — unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: vitest
        run: npm test
        working-directory: frontend

  frontend-build:
    name: Frontend — Next.js build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: next build
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

  docker-build:
    name: Docker — build image
    runs-on: ubuntu-latest
    needs: [rust-build, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - name: docker build
        run: docker build -t rust-rocket:baseline .
