name: CI Baseline (Slow — No Cache)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  rust-check:
    name: Rust — fmt + clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: cargo fmt
        run: cargo fmt --check
        working-directory: backend
      - name: cargo clippy
        run: cargo clippy -- -D warnings
        working-directory: backend

  rust-test:
    name: Rust — test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo test
        run: cargo test
        working-directory: backend

  rust-build:
    name: Rust — release build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo build --release
        run: cargo build --release
        working-directory: backend

  rust-audit:
    name: Rust — security audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: cargo audit
        run: cargo audit
        working-directory: backend

  rust-coverage:
    name: Rust — coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov
      - name: cargo llvm-cov
        run: cargo llvm-cov --lcov --output-path lcov.info
        working-directory: backend
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-baseline
          path: backend/lcov.info

  frontend-lint:
    name: Frontend — lint + typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: eslint
        run: npx eslint .
        working-directory: frontend
      - name: tsc
        run: npx tsc --noEmit
        working-directory: frontend

  frontend-test:
    name: Frontend — unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: vitest
        run: npm test
        working-directory: frontend

  frontend-build:
    name: Frontend — Next.js build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: next build
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

  frontend-e2e:
    name: Frontend — E2E tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      - name: next build
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
      - name: playwright test
        run: npx playwright test
        working-directory: frontend

  docker-build:
    name: Docker — build image
    runs-on: ubuntu-latest
    needs: [rust-build, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - name: docker build
        run: docker build -t rust-rocket:baseline .

  docker-scan:
    name: Docker — Trivy security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: docker build
        run: docker build -t rust-rocket:scan .
      - uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: rust-rocket:scan
          format: table
          severity: CRITICAL,HIGH
          exit-code: '0'
          github-pat: ${{ secrets.GITHUB_TOKEN }}
