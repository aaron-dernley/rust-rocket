name: CI Namespace (Optimised)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  rust-check:
    name: Rust — fmt + clippy
    runs-on: namespace-profile-aarons-test
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: rust
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: cargo fmt
        run: cargo fmt --check
        working-directory: backend
      - name: cargo clippy
        run: cargo clippy -- -D warnings
        working-directory: backend

  rust-test:
    name: Rust — test
    runs-on: namespace-profile-aarons-test
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: rust
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo test
        run: cargo test
        working-directory: backend

  rust-build:
    name: Rust — release build
    runs-on: namespace-profile-aarons-test
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: rust
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo build --release
        run: cargo build --release
        working-directory: backend

  rust-audit:
    name: Rust — security audit
    runs-on: namespace-profile-aarons-test
    continue-on-error: true
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: rust
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: cargo audit
        run: cargo audit --ignore RUSTSEC-2024-0421
        working-directory: backend

  rust-coverage:
    name: Rust — coverage
    runs-on: namespace-profile-aarons-test
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: rust
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov
      - name: cargo llvm-cov
        run: cargo llvm-cov --lcov --output-path lcov.info
        working-directory: backend
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-namespace
          path: backend/lcov.info

  frontend-lint:
    name: Frontend — lint + typecheck
    runs-on: namespace-profile-aarons-test
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: ~/.npm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: false
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: eslint
        run: npx eslint .
        working-directory: frontend
      - name: tsc
        run: npx tsc --noEmit
        working-directory: frontend

  frontend-test:
    name: Frontend — unit tests
    runs-on: namespace-profile-aarons-test
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: ~/.npm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: false
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: vitest
        run: npm test
        working-directory: frontend

  frontend-build:
    name: Frontend — Next.js build
    runs-on: namespace-profile-aarons-test
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: ~/.npm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: false
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: next build
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

  frontend-e2e:
    name: Frontend — E2E tests
    runs-on: namespace-profile-aarons-test
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: |
            ~/.npm
            ~/.cache/ms-playwright
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: false
      - name: npm ci
        run: npm ci
        working-directory: frontend
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
      - name: next build
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
      - name: playwright test
        run: npx playwright test
        working-directory: frontend

  docker-build:
    name: Docker — remote build
    runs-on: namespace-profile-aarons-test
    needs: [rust-build, frontend-build]
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-setup-buildx-action@v0
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: rust-rocket:optimised

  docker-scan:
    name: Docker — Trivy security scan
    runs-on: namespace-profile-aarons-test
    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
      - uses: namespacelabs/nscloud-setup-buildx-action@v0
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: rust-rocket:scan
          load: true
      - uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: rust-rocket:scan
          format: table
          severity: CRITICAL,HIGH
          exit-code: '0'
          github-pat: ${{ secrets.GITHUB_TOKEN }}
